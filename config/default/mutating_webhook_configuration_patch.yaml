- op: add
  path: /webhooks/0/objectSelector
  value:
    matchExpressions:
    - key: shoot.gardener.cloud/no-cleanup
      operator: NotIn
      values:
      - "true"
    - key: origin
      operator: NotIn
      values:
      - gardener
    - key: app.kubernetes.io/name
      operator: NotIn
      values:
      - rt-bootstrapper

- op: add
  path: /webhooks/0/namespaceSelector
  value:
    matchExpressions:
    - key: shoot.gardener.cloud/no-cleanup
      operator: NotIn
      values:
      - "true"
    - key: gardener.cloud/purpose
      operator: NotIn
      values:
      - kube-system
    - key: kubernetes.io/metadata.name
      operator: NotIn
      values:
      - kube-system


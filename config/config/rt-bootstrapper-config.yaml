apiVersion: v1
data:
  rt-bootstrapper-config.json: |
    {
      "imagePullSecretName": "registry-credentials",
      "imagePullSecretNamespace": "kyma-system",
      "secretSyncInterval": "1m",
      "overrides": {
        "replace.me": "ghcr.io",
        "example.com": "ghcr.io"
      },
      "clusterTrustBundleMapping": {
        "signer": "rt-bootstrapper-k3d.test:ctb:1",
        "certWritePath": "kube-apiserver-serving.pem",
        "volumeMountPath": "/etc/ssl/certs",
        "name": "rt-bootstrapper-certs"
      }
    }
kind: ConfigMap
metadata:
  name: config
  namespace: system

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pause-test3
  namespace: rt-bootstrapper-test1
  labels:
    app: pause-test3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pause-test3
  template:
    metadata:
      labels:
        app: pause-test3
    spec:
      containers:
      - name: pause
        image: localhost:5002/test-busybox:v1
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]


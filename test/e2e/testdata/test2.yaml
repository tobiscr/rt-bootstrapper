apiVersion: apps/v1
kind: Deployment
metadata:
  name: pause-test2
  labels:
    app: pause-test2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pause-test2
  template:
    metadata:
      labels:
        app: pause-test2
    spec:
      containers:
      - name: pause
        image: example.com/test-busybox:v1
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]


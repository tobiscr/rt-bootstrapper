apiVersion: v1
kind: Namespace
metadata:
  name: kyma-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pause
  namespace: kyma-system
  labels:
    app: pause
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pause
  template:
    metadata:
      labels:
        app: pause
    spec:
      containers:
      - name: pause
        image: replace.me/kyma-project/rt-bootstrapper/pause:e2e

apiVersion: v1
kind: Namespace
metadata:
  labels:
    rt-cfg.kyma-project.io/alter-img-registry: "true"
  name: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pause
  namespace: test
  labels:
    rt-cfg.kyma-project.io/alter-img-registry: "true"
    app: pause
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pause
  template:
    metadata:
      labels:
        app: pause
    spec:
      containers:
      - name: pause
        image: replace.me/kyma-project/rt-bootstrapper/pause:e2e

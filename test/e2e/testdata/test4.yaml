apiVersion: apps/v1
kind: Deployment
metadata:
  name: pause-test4
  namespace: rt-bootstrapper-test1
  labels:
    app: pause-test4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pause-test4
  template:
    metadata:
      annotations:
        rt-cfg.kyma-project.io/add-img-pull-secret: "false"
        rt-cfg.kyma-project.io/add-add-cluster-trust-bundle: "false"
      labels:
        app: pause-test4
    spec:
      containers:
      - name: pause
        image: localhost:5002/test-busybox:v1
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]


